<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Click Counter</title>
</head>
<body>
    <div>
        <h1>Click Counter ★ for構文</h1>
        <p>ボタンをクリックすると、クリック回数の応じて結果が変わります。</p>
        <p>JavaScriptのfor構文を使って処理を作ってみましょう。</p>
    </div>
    <p id="touch">クリック回数　</p>
    <div id="touch"></div>
    <button onclick="counter();">クリック</button>
    <p>結果</p>
    <div id="result"></div>

    <script>
        let count = 0;
        function counter(){
            let counta = count + 1;
            document.getElementById('touch').innerHTML += counta + '回';
            count++;
            for(i = 0; i <= count; i++){
            if(i == 0){
                document.getElementById('result').innerHTML = '★';
            }else if(i == 1){
                document.getElementById('result').innerHTML = '★★★★★';
            }else if(i == 2){
                document.getElementById('result').innerHTML = '1,2,3,4,5';
            }else if(i == 3){
                document.getElementById('result').innerHTML = '2,4,6,8,10';
            }else if(i == 4){
                document.getElementById('result').innerHTML = 1 + 2 + 3 + 4 + 5;
            }else if(i == 5){
                document.getElementById('result').textContent = 'クリアしました。カウントを0に戻します';
                count = 0;
                i = 0;
            }
        }
    }
    </script>
</body>
</html>

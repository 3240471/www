<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>配列の利用</title>
    <style>
        th,td{    
            border: solid 2px;
            padding: 10px 20px;
        }

        table{
            border-collapse: collapse;
            width: auto;
        }

        th{
            background-color: #ffcc99;
        }

        td{
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>利用料の計算</h1>
    <table>
        <tr>
            <th>No.</th>
            <th>料金(a)</th>
            <th>人数(b)</th>
            <th>a×b</th>
        </tr>
        <tr>
            <th>0</th>
            <td>500</td>
            <td>10</td>
            <td><button onclick="multiply(0);">利用料の計算</button></td>
        </tr>
        <tr>
            <th>1</th>
            <td>980</td>
            <td>16</td>
            <td><button onclick="multiply(1);">利用料の計算</button></td>
        </tr>
        <tr>
            <th>0</th>
            <td>1200</td>
            <td>8</td>
            <td><button onclick="multiply(2);">利用料の計算</button></td>
        </tr>
        <script>
            const a = [500,980,1200];
            const b = [10,16,8];
            
            function multiply(i) {
            const anser = a[i] * b[i];
            alert('料金は' + anser + '円です');
            }
        </script>
    </table>
</body>
</html>

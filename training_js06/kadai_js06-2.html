<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>要素の取得と内容の変更</title>
    <style>
        #yoyaku{
            color: red;
        }
    </style>
</head>
<body>
    <h1>座席の予約</h1>
    <p>東京会場<span id="yoyaku">(予約受付中)</span></p>
    <div id="change01">
        <button onclick="reserve();">予約する</button>
    </div>
    <script>
    function reserve(){
        let anser = document.getElementById('yoyaku');
        anser.innerHTML = '(予約済み)';
        let change = document.getElementById('change01');
        change.innerHTML = 'ありがとうございました。';
    }
    </script>
</body>
</html>

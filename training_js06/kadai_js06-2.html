<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>要素の取得と内容の変更</title>
    <style>
        #yoyaku{
            color: red;
        }
    </style>
</head>
<body>
    <h1>座席の予約</h1>
    <p>東京会場<span id="yoyaku">(予約受付中)</span></p>
    <button id="button" onclick="click">予約する</button>
    <p id="text" style="display: none;"><strong>ありがとうございました。</strong></p>
    <script>
    function click(){
        document.getElementById("button").style.display = "none";
        document.getElementById("text").style.display = "block";
    }
    </script>
</body>
</html>

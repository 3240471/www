<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>要素の追加と削除</title>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます</p>
    <div id="photo_area"></div>
    <button id="botan" onclick="display_photo();">写真の表示</button>
    <script>
        function display_photo(){
            let box = document.getElementById('photo_area');
            const list = [
                "images/photo_1.jpg",
                "images/photo_2.jpg",
                "images/photo_3.jpg",
                "images/photo_4.jpg",
                "images/photo_5.jpg",
                "images/photo_6.jpg",
                "images/photo_7.jpg",
                "images/photo_8.jpg"
            ];
            for(let i = 0; i < list.length; i++){
                box.insertAdjacentHTML("beforeend",`<img src="${list[i]}" alt="写真${i + 4}">`);
                document.getElementById('botan').remove();
            }
        }
    </script>
</body>
</html>
